<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ü—Ä–æ–≤–µ—Ä–∫–∞ –±—Ä–∞—É–∑–µ—Ä–∞</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { padding: 10px; margin: 5px; border-radius: 5px; }
        .safe { background: #d4edda; color: #155724; }
        .warning { background: #fff3cd; color: #856404; }
        .danger { background: #f8d7da; color: #721c24; }
        table { width: 100%; border-collapse: collapse; }
        td, th { border: 1px solid #ddd; padding: 8px; }
    </style>
</head>
<body>
    <h1>–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –≤–∞—à–µ–º –±—Ä–∞—É–∑–µ—Ä–µ</h1>
    <div id="results"></div>

    <script>
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —ç–ª–µ–º–µ–Ω—Ç–æ–≤
        const createRow = (title, value, status = "") => {
            const statusClass = status === "safe" ? "safe" : 
                              status === "warning" ? "warning" : 
                              status === "danger" ? "danger" : "";
            return `
                <tr>
                    <th>${title}</th>
                    <td class="${statusClass}">${value}</td>
                </tr>
            `;
        };

        // –°–æ–±–∏—Ä–∞–µ–º –¥–∞–Ω–Ω—ã–µ
        const getBrowserInfo = () => {
            const adBlockDetected = () => {
                const testAd = document.createElement('div');
                testAd.innerHTML = '&nbsp;';
                testAd.className = 'adsbox';
                document.body.appendChild(testAd);
                const detected = window.getComputedStyle(testAd).display === 'none';
                document.body.removeChild(testAd);
                return detected;
            };

            const isTor = navigator.hardwareConcurrency === 1; // –õ–æ–∂–Ω—ã–π –ø–∞—Ä–∞–º–µ—Ç—Ä –¥–ª—è –ø—Ä–∏–º–µ—Ä–∞

            return {
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                language: navigator.language,
                cookiesEnabled: navigator.cookieEnabled,
                adBlock: adBlockDetected() ? "–î–∞ üõ°Ô∏è" : "–ù–µ—Ç üî¥",
                trackingProtection: "Brave" in window ? "–î–∞ (Brave Shields)" : 
                                  "chrome" in window ? "–ù–µ—Ç (Chrome)" : "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ",
                fingerprintProtection: "–ë—Ä–∞—É–∑–µ—Ä –º–∞—Å–∫–∏—Ä—É–µ—Ç fingerprint" in navigator ? "–î–∞" : "–ù–µ—Ç",
                webGL: !!document.createElement('canvas').getContext('webgl'),
                localStorage: !!window.localStorage,
                isTor: isTor ? "–î–∞ (–∞–Ω–æ–Ω–∏–º–Ω—ã–π —Ä–µ–∂–∏–º)" : "–ù–µ—Ç"
            };
        };

        // –§–æ—Ä–º–∏—Ä—É–µ–º —Ç–∞–±–ª–∏—Ü—É
        const info = getBrowserInfo();
        let html = `
            <table>
                ${createRow("User Agent", info.userAgent, "warning")}
                ${createRow("–ü–ª–∞—Ç—Ñ–æ—Ä–º–∞", info.platform)}
                ${createRow("–Ø–∑—ã–∫", info.language)}
                ${createRow("–ö—É–∫–∏ –≤–∫–ª—é—á–µ–Ω—ã", info.cookiesEnabled, info.cookiesEnabled ? "danger" : "safe")}
                ${createRow("–ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ —Ä–µ–∫–ª–∞–º—ã", info.adBlock, info.adBlock.includes("–î–∞") ? "safe" : "danger")}
                ${createRow("–ó–∞—â–∏—Ç–∞ –æ—Ç —Ç—Ä–µ–∫–µ—Ä–æ–≤", info.trackingProtection, info.trackingProtection.includes("Brave") ? "safe" : "danger")}
                ${createRow("–ó–∞—â–∏—Ç–∞ –æ—Ç fingerprinting", info.fingerprintProtection, info.fingerprintProtection === "–î–∞" ? "safe" : "danger")}
                ${createRow("WebGL", info.webGL ? "–î–∞" : "–ù–µ—Ç", "warning")}
                ${createRow("LocalStorage", info.localStorage ? "–î–∞" : "–ù–µ—Ç", "warning")}
                ${createRow("Tor-—Ä–µ–∂–∏–º", info.isTor, info.isTor.includes("–î–∞") ? "safe" : "warning")}
            </table>
            <p>‚ö†Ô∏è –ù–µ–∫–æ—Ç–æ—Ä—ã–µ –¥–∞–Ω–Ω—ã–µ (–∫–∞–∫ User Agent) –º–æ–≥—É—Ç –±—ã—Ç—å –∑–∞–º–∞—Å–∫–∏—Ä–æ–≤–∞–Ω—ã –±—Ä–∞—É–∑–µ—Ä–æ–º (–Ω–∞–ø—Ä–∏–º–µ—Ä, Brave).</p>
        `;

        document.getElementById("results").innerHTML = html;
    </script>
</body>
</html>
